<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_TWO</title>
    <link rel="stylesheet" href="/css/form2.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h4 class="first_title">Contact Form</h4>
            <h1 class="second_title">Fill The Form Below</h1>
            <div class="first_row padding">
                <input type="text" class="input" placeholder="Full Name">
                <input type="email" class="input" placeholder="E-Mail">
            </div>
            <div class="second_row padding">
                <input type="tel" class="input" placeholder="Phone Number">
                <input type="url" class="input" placeholder="Website Here">
            </div>
            <div class="text_area">
                <textarea class="text" name="messages" placeholder="Messages Here"></textarea>
            </div>
            <div class="button">
                <button type="submit" class="btn">Submit Now</button>
            </div>

        </form>
    </div>
</body>
</html>
