<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM_ONE</title>
    <link rel="stylesheet" href="/css/form1.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="column">
                <form class="form">
                    <h2 class="form_title">Sign In</h2>
                    <input type="email" placeholder="Email" class="input" name="email" required />
                    <input type="password" placeholder="Password" class="input" name="password" required />
                    <p class="form_para">Forgot your password?</p>
                    <button type="submit" class="btn buttn">SIGN IN</button>
                </form>
            </div>
            <div class="column form2">
                <button type="submit" class="btn button">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
